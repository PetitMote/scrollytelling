<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
<header>
    <a href="https://github.com/PetitMote" style="display: inline-flex">
        <img class="logo" src="logo.png" alt="Avatar de Moté">
    </a>
    <h1>Les endroits en France où personne n’habite</h1>
    <nav>
        <ul>
            <li><a href="https://github.com/PetitMote">GitHub</a></li>
            <li><a href="https://zestedesavoir.com/">Zeste de Savoir</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="full">
        <figure>
            <canvas id="chart"></canvas>
        </figure>
        <scroll-scene step="hello">
            <div>
                <h2>Hello</h2>
                <p>Cette page de scrollytelling est un test.</p>
            </div>
        </scroll-scene>
        <scroll-scene>
            <div><p>Faut trouver des trucs à dire</p></div>
        </scroll-scene>
    </div>
    <div class="side-by-side">
        <div>
            <scroll-scene step="1">
                <h2>Scene 1</h2>
                <p>First scene</p>
            </scroll-scene>
            <scroll-scene step="2">
                <h2>Scene 2</h2>
                <p>Second scene</p>
            </scroll-scene>
            <scroll-scene step="3">
                <h2>Scene 3</h2>
                <p>Third scene</p>
            </scroll-scene>
        </div>
        <figure>
            <div id="map"></div>
        </figure>
    </div>
    <div class="paging">
        <scroll-scene step="hide map">
            <h2>Scène pleine page</h2>
            <p>On continue</p>
        </scroll-scene>
    </div>
</main>
<footer></footer>
<script src="https://unpkg.com/scroll-scene-element/dist/scroll-scene-element.js" type="module"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script src="side-by-side.js" type="module"></script>
</body>
</html>
